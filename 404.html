<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | 3rd Planet UK</title>
    <meta name="description" content="Oops! The page you are looking for on 3rd Planet UK could not be found. Sustainable and ethical clothing for men and women.">
    <meta name="keywords" content="404, page not found, error, 3rd Planet UK, sustainable clothing, ethical fashion, eco-friendly apparel">

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.webp" type="image/webp">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Custom CSS for overall styling, matching the main landing page theme */
        :root {
            /* Preferred Color Palette (Inspired by 3rdplanet.uk) */
            --color-dark-primary: #224229; /* Deep Forest Green */
            --color-light-bg: #F8F8F8; /* Off-white */
            --color-accent-primary: #66BB6A; /* Medium Green */
            --color-accent-secondary: #A5D6A7; /* Light Green */
            --color-card-dark-bg: #2C5F36; /* Slightly lighter dark green for cards on light sections */

            /* Text Colors */
            --color-text-on-dark: #FFFFFF; /* White text on dark backgrounds */
            --color-text-on-light: #224229; /* Dark text on light backgrounds */
            --color-text-muted-dark-bg: #B0B0B0; /* Light gray for muted text on dark backgrounds */
            --color-text-muted-light-bg: #4CAF50; /* Medium green for muted text on light backgrounds */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark-primary);
            color: var(--color-text-on-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            text-align: center;
        }

        .container-404 {
            background-color: var(--color-card-dark-bg);
            padding: 3rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .container-404 h1 {
            font-size: 6rem;
            font-weight: 900;
            color: var(--color-accent-primary);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container-404 h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-accent-secondary);
            margin-bottom: 1.5rem;
        }

        .container-404 p {
            font-size: 1.1rem;
            color: var(--color-text-on-dark);
            margin-bottom: 2rem;
        }

        .btn-home {
            background-color: var(--color-accent-primary);
            color: var(--color-text-on-dark);
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-home:hover {
            background-color: #5cb85c; /* Darker green on hover */
            transform: translateY(-2px);
            color: var(--color-text-on-dark);
        }

        /* Logo styling */
        .logo-404 {
            max-width: 200px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-404">
        <img src="https://storage.googleapis.com/3rdplanet.uk/img/logo.webp" alt="3rd Planet UK Logo" class="logo-404 img-fluid"
             onerror="this.onerror=null;this.src='https://placehold.co/200x80/224229/FFFFFF?text=3rd+Planet+Logo';">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! It looks like the page you're trying to reach doesn't exist.</p>
        <a href="https://3rdplanet.uk/" class="btn-home">Go to Homepage</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
